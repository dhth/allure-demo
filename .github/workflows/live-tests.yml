name: Live Tests

on:
  schedule:
    - cron: "0 7 * * *"
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write

env:
  IMAGE: docker.pkg.github.com/$(echo $GITHUB_REPOSITORY | tr '[A-Z]' '[a-z]')/live-tests
  CONTAINER_NAME: live-tests
  DOCKER_FILE: ./livetests/Dockerfile
  DOCKER_BUILD_DIR: ./livetests

jobs:
  live-tests:
    name: Run Live Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit
        uses: actions/checkout@v3.6.0
      - name: Log in to GitHub Packages
        run: echo ${GITHUB_TOKEN} | docker login -u ${GITHUB_ACTOR} --password-stdin docker.pkg.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Pull image
        run: |
          docker pull ${{ env.IMAGE }} || true
      - name: Build image
        run: |
          docker build \
            --cache-from ${{ env.IMAGE }} \
            --tag ${{ env.IMAGE }} \
            --file ${{ env.DOCKER_FILE }} \
            "${{ env.DOCKER_BUILD_DIR }}"
      - name: Run live tests on qa
        run: |
          cd ${{ env. DOCKER_BUILD_DIR }} && docker run \
            --rm \
            --name ${{ env.CONTAINER_NAME }} \
            --volume './livetests/allure-results:/usr/src/app/allure-results' \
            -e ENV="qa" \
            ${{ env.IMAGE }} \
            python -m pytest -v -s --tb=short --alluredir allure-results
      - name: Copy allure-results
        run: |
          cp -r livetests/livetests/allure-results qa/allure-results
      - name: pwd
        run: |
          pwd
      - name: Debug
        run: |
          ls -la allure-results
      - name: Push image
        run: |
          docker push ${{ env.IMAGE }}
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: qa/allure-results
          allure_report: qa/allure-report
          allure_history: qa/allure-history
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
      - name: Run live tests on prod
        run: |
          cd ${{ env. DOCKER_BUILD_DIR }} && docker run \
            --rm \
            --name ${{ env.CONTAINER_NAME }} \
            -e ENV="prod" \
            ${{ env.IMAGE }} \
            python -m pytest -v -s --tb=short
